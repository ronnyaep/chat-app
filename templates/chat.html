<!DOCTYPE html>
<html>
<head>
    <title>Chat en temps réel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2c2d31;
            --bg-tertiary: #3a3b3f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #7289da;
            --accent-hover: #5b6eae;
            --danger-color: #ed4245;
            --success-color: #3ba55c;
            --border-radius: 8px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            height: 90vh;
            overflow: hidden;
            border: 1px solid var(--bg-tertiary);
        }

        .users-list {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
            padding: 20px;
            overflow-y: auto;
        }

        .users-list h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 80%;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: var(--accent-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background: var(--bg-tertiary);
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--bg-tertiary);
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--bg-tertiary);
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95em;
            transition: var(--transition);
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            padding: 12px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            min-width: 100px;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button.danger {
            background: var(--danger-color);
        }

        button.danger:hover {
            background: #c03538;
        }

        .user-item {
            padding: 10px 12px;
            margin: 5px 0;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.9em;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-item::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(237, 66, 69, 0.1);
            border-radius: var(--border-radius);
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="users-list">
            <h3>Utilisateurs en ligne</h3>
            <div id="users"></div>
        </div>
        <div class="chat-area">
            <div id="messages"></div>
            <div id="error" class="error-message">Erreur de connexion. Tentative de reconnexion...</div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Écrivez votre message...">
                <button onclick="sendMessage()">Envoyer</button>
                <button onclick="logout()" class="danger">Déconnexion</button>
            </div>
        </div>
    </div>

    <script>
        const username = "{{ username }}";
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${username}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('Connected to WebSocket');
                document.getElementById('error').style.display = 'none';
                reconnectAttempts = 0;
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received message:', data);
                
                if (data.type === 'users') {
                    updateUsers(data.users);
                } else if (data.type === 'message') {
                    addMessage(data.user, data.message);
                }
            };

            ws.onclose = function(event) {
                console.log('WebSocket closed:', event);
                document.getElementById('error').style.display = 'block';
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 3000);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function updateUsers(users) {
            const usersDiv = document.getElementById('users');
            usersDiv.innerHTML = users
                .map(user => `<div class="user-item">${user}</div>`)
                .join('');
        }

        function addMessage(user, message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${user === username ? 'sent' : 'received'}`;
            messageDiv.textContent = `${user === username ? 'Vous' : user}: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                console.log('Sending message:', message);
                ws.send(message);
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function logout() {
            if (ws) {
                ws.close();
            }
            window.location.href = '/logout';
        }

        // Connexion initiale
        connect();
    </script>
</body>
</html>
