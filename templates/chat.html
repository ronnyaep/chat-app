<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr;
            background: #f5f5f5;
        }

        .sidebar {
            background: #2c2f33;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .user-list h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #7289da;
        }

        .user-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            background: #36393f;
            opacity: 0;
            animation: slideIn 0.2s ease forwards;
            will-change: transform, opacity;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #36393f;
        }

        .chat-header {
            padding: 20px;
            background: #2c2f33;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connection-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 70%;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
            will-change: transform, opacity;
        }

        .message.received {
            background: #40444b;
            color: white;
            align-self: flex-start;
        }

        .message.sent {
            background: #7289da;
            color: white;
            align-self: flex-end;
        }

        .message .username {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .input-area {
            padding: 20px;
            background: #40444b;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #2c2f33;
            color: white;
            font-size: 16px;
        }

        #message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7289da;
        }

        button {
            background: #7289da;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #677bc4;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7289da;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-list">
            <h2>Utilisateurs en ligne</h2>
            <div id="users"></div>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>Chat</h1>
                <div id="connection-status" class="connection-status">ðŸŸ¢ ConnectÃ©</div>
            </div>
            <a href="/" class="logout-btn">DÃ©connexion</a>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ã‰crivez votre message..." autocomplete="off">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        let ws;
        const username = "{{ username }}";  
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const usersDiv = document.getElementById('users');
        const statusDiv = document.getElementById('connection-status');
        
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws/${username}`);

            ws.onopen = () => {
                statusDiv.textContent = 'ðŸŸ¢ ConnectÃ©';
                statusDiv.style.color = '#43b581';
            };

            ws.onclose = (e) => {
                statusDiv.textContent = 'ðŸ”´ DÃ©connectÃ©';
                statusDiv.style.color = '#f04747';
                if (e.code === 1008) {
                    alert('Nom d\'utilisateur dÃ©jÃ  pris');
                    window.location.href = '/';
                } else {
                    setTimeout(connect, 1000);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'users') {
                    updateUsers(data.users);
                } else if (data.type === 'message') {
                    addMessage(data);
                }
            };
        }

        function updateUsers(users) {
            usersDiv.innerHTML = '';
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.textContent = user;
                usersDiv.appendChild(userDiv);
            });
        }

        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.user === username ? 'sent' : 'received'}`;
            
            const usernameSpan = document.createElement('div');
            usernameSpan.className = 'username';
            usernameSpan.textContent = data.user;
            
            const messageContent = document.createElement('div');
            messageContent.textContent = data.message;
            
            messageDiv.appendChild(usernameSpan);
            messageDiv.appendChild(messageContent);
            messagesDiv.appendChild(messageDiv);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        connect();
    </script>
</body>
</html>
